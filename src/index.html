<!DOCTYPE html>
<html ng-app="project4">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWiBf3aYX4Q9m45JmMnYPVaR1uf35qIaQ&libraries=places,geometry"></script>
    <script src="https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyBS-euBFLe7zVu1TkuC0OsvM982OCzDYwI&callback=initMap"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="home">Home</a></li>

          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="tripsNew" ui-sref-active="active">New Trip</a></li>
          <li><a ui-sref="tripsIndex" ui-sref-active="active">Trips</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })" ui-sref-active="active">Profile</a></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view></main>
  </body>
</html>
