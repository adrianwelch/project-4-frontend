<div class="row login">
  <div class="col-md-8 col-md-offset-2">
    <form ng-submit="auth.login()">
      <div class="loginForm">
        <div>
          <label>Email</label>
          <input type="text" ng-model="auth.credentials.email">
        </div>
        <div>
          <label>Password</label>
          <input type="password" ng-model="auth.credentials.password">
        </div>
        <div class="logBtns">
          <button class="loginbutton">Login</button>
        </div>
      </div>
    </form>
      <button class="btn-default" ng-click="login.authenticate('github')"><i class="fa fa-github" aria-hidden="true"></i>Login with Github</button>
  </div>
</div>
