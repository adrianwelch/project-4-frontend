<div class="container">
  <h2>all of {{ usersShow.user.username }}'s trips</h2>
  <div class="row">
    <div ng-repeat="trip in usersShow.userTrips">
      <a ui-sref="tripsShow({ id: trip.id })"><h3>{{ trip.title }}</h3></a>
    </div>
    <div ng-repeat="leg in usersShow.userLegs">
      <a ui-sref="tripsShow({ id: trip.id })"><h3>{{ leg.location }}</h3></a>
    </div>
  </div>
</div>
