<div class="row">
  <div class="col-md-6">
    <form ng-submit="legsNew.create()">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ng-model="legsNew.leg.date">

      <label for="location">Location</label>
      <input type="text" id="location" name="location" ng-model="legsNew.leg.location" geometry="legsNew.leg.lat legsNew.leg.lng">

      <label for="base64">Image</label>
      <input type="file" base64 id="base64" name="base64" ng-model="legsNew.leg.base64">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="legsNew.leg.description">

      <button>Create</button>
    </form>
  </div>
</div>
